<html>
  <head>
    <script src="axios.min.js"></script>
  </head>
  <body>
    <h1>Car</h1>
    <button onclick="forward()">Forward</button>
    <button onclick="backward()">Backward</button>
    <button onclick="left()">Left</button>
    <button onclick="right()">Right</button>
    <script>
      function forward() {
        axios.get("/forward");
      }

      function backward() {
        axios.get("/backward");
      }

      function left() {
        axios.get("/left");
      }

      function right() {
        axios.get("/right");
      }
    </script>
  </body>
</html>
