<html>
  <head>
    <title>RGB LED</title>
    <style>
      .container {
        display: flex;
        border: 1em solid black;
      }
      .item {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>RGB LED</h1>
    <div class="container">
      <div id="r" class="container item">
        <h2>Red</h2>
      </div>
      <div id="g" class="container item">
        <h2>Green</h2>
      </div>
      <div id="b" class="container item">
        <h2>Blue</h2>
      </div>
    </div>
    <script>
      const leds = [0, 0, 0];
      const r = document.getElementById("r");
      const g = document.getElementById("g");
      const b = document.getElementById("b");
      r.onclick = async () => {
        leds[0] = ++leds[0] % 2;
        await fetch(`/red/${leds[0]}`);
        r.style.borderColor = leds[0] ? "red" : "black";
      };
      g.onclick = async () => {
        leds[1] = ++leds[1] % 2;
        await fetch(`/green/${leds[1]}`);
        g.style.borderColor = leds[0] ? "green" : "black";
      };
      b.onclick = async () => {
        leds[2] = ++leds[2] % 2;
        await fetch(`/blue/${leds[2]}`);
        b.style.borderColor = leds[0] ? "blue" : "black";
      };
    </script>
  </body>
</html>
